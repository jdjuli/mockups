<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<a-scene>
			<a-entity ide>
				<a-entity program>
					<a-entity scope>
						<!-- Empty after initialization but the user would be able to insert them here -->
						<!-- Variables should only be placed inside the scope, whereas inside the code 
						     they will be used through the 'reference' component -->
						<a-entity variable="A"></a-entity>
						<a-entity variable="B"></a-entity>
						<a-entity variable="C"></a-entity>
					</a-entity>
					<!-- Might be useful to isolate the controls to run/reset the program? -->
					<a-entity program-controls>
						<a-entity emit-event-button="event:run;emitTo:[program];text:run"></a-entity>
						<a-entity emit-event-button="event:reset;emitTo:[program];text:reset"></a-entity>
					</a-entity>
					<!-- Code block. Should have a specific component? -->
					<a-entity code>
						<a-entity instruction="move">
							<a-entity parameter="forward"></a-entity>
							<a-entity reference="A"></a-entity>
						</a-entity>
						<a-entity instruction="rotate">
							<a-entity parameter="yaxis"></a-entity>
							<a-entity reference="B"></a-entity>
						</a-entity>
						<a-entity instruction="move">
							<a-entity parameter="up"></a-entity>
							<a-entity reference="C"></a-entity>
						</a-entity>
					<a-entity>
				</a-entity>
			</a-entity>
			<!-- In case the scene is open on a VR headset -->
			<a-entity multidevice="colliderSelector: .collidable">
				<a-entity camera></a-entity>
				<a-entity custom-hand="hand:right,colliderSelector:.collidable"></a-entity>
				<a-entity custom-hand="hand:left,colliderSelector:.collidable"></a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
